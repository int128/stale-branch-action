name: stale-branch-action
description: Delete stale branches

inputs:
  expiration-days:
    description: Expiration in days
    required: true
  ref-prefix:
    description: Prefix of refs
    required: false
    default: refs/heads/
  exclude-refs:
    description: Exclude ref by pattern (multiline string)
    required: false
  dry-run:
    description: Do not delete refs actually
    required: true
    default: 'false'
  ignore-deletion-errors:
    description: Ignore any errors of git push origin --delete
    required: true
    default: 'false'
  token:
    description: GitHub token
    required: true
    default: ${{ github.token }}

outputs:
  stale-refs:
    description: Stale ref names (multiline string)

runs:
  using: 'node20'
  main: 'dist/index.js'
